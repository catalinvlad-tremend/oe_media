oe_media_embed.dialog:
  path: '/media-embed/dialog/{editor}/{embed_button}'
  defaults:
    _form: '\Drupal\oe_media_embed\Form\MediaEmbedDialog'
    _title: 'Embed media'
  options:
    parameters:
      editor:
        type: entity:editor
      embed_button:
        type: entity:embed_button
  requirements:
    _embed_button_editor_access: 'TRUE'
